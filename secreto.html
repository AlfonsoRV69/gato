<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rayo Yamal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        #stadium {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('https://estaticos-cdn.prensaiberica.es/clip/06dbba54-096e-45fb-8336-fb5f1b286e64_16-9-discover-aspect-ratio_default_0.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        #car {
            position: absolute;
            width: 21vw;
            max-width: 208px;
            min-width: 125px;
            height: auto;
            bottom: 20%;
            left: -21vw;
            animation: drive 15s linear infinite;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            will-change: transform;
        }

        @keyframes drive {
            0% { left: -21vw; transform: scaleX(1); }
            49% { transform: scaleX(1); }
            50% { left: 100%; transform: scaleX(-1); }
            99% { transform: scaleX(-1); }
            100% { left: -21vw; transform: scaleX(1); }
        }

        #title {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            z-index: 20;
            padding: 1vh 5vw 0.5vh 5vw;
            background: rgba(0,0,0,0.44); /* Mejora la legibilidad */
            pointer-events: none;
        }

        #controls {
            position: fixed;
            top: calc(6vh + 2.5rem); /* Espacio debajo del t铆tulo seg煤n el tama帽o */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 1.5vh 2vw;
            border-radius: 2vh;
            color: white;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1vh;
            backdrop-filter: blur(5px);
        }

        #controls p {
            width: 100%;
            text-align: center;
            font-size: clamp(12px, 3vw, 16px);
            margin-bottom: 1vh;
        }

        button {
            background: #a50044;
            color: white;
            border: none;
            padding: 1.5vh 3vw;
            border-radius: 1.5vh;
            cursor: pointer;
            font-size: clamp(12px, 3vw, 16px);
            min-width: 30%;
            flex-grow: 1;
            transition: transform 0.2s, background 0.2s;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.95);
            background: #8a0038;
        }

        /* Modo retrato en m贸viles */
        @media (orientation: portrait) and (max-width: 768px) {
            #car {
                bottom: 15%;
                width: 26vw;
            }
            #title {
                top: 0;
                font-size: clamp(1.2rem, 6vw, 2.2rem);
                padding: 1vh 4vw 0.6vh 4vw;
            }
            #controls {
                top: calc(6vh + 2.2rem);
                width: 95%;
                padding: 1.5vh 3vw;
            }
        }

        /* Modo paisaje en m贸viles */
        @media (orientation: landscape) and (max-height: 500px) {
            #car {
                bottom: 10%;
                width: 16vw;
            }
            #title {
                top: 0;
                font-size: 1.3rem;
                padding: 0.7vh 2vw 0.4vh 2vw;
            }
            #controls {
                top: calc(3vh + 1.3rem);
                padding: 0.5vh 1vw;
                width: 90%;
            }
            button {
                padding: 0.5vh 1vw;
            }
        }
    </style>
</head>
<body>
    <div id="stadium">
        <h1 id="title">Rayo Yamal</h1>
        <div id="controls">
            <p>Controles del coche</p>
            <button id="playAnimation">讹 Iniciar</button>
            <button id="stopAnimation">革 Pausar</button>
            <button id="honk"> Bocina</button>
        </div>
        <img id="car" src="https://i.imgur.com/BXzHhYI.png" alt="Coche">
    </div>

    <!-- Audio para los efectos de sonido -->
    <audio id="engineSound" loop preload="auto">
        <source src="https://www.sonidosmp3gratis.com/sounds/aceleracion_1.mp3" type="audio/mpeg">
    </audio>
    <audio id="honkSound" preload="auto">
        <source src="https://www.myinstants.com/media/sounds/coche-claxon.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Elementos del DOM
        const car = document.getElementById('car');
        const engineSound = document.getElementById('engineSound');
        const honkSound = document.getElementById('honkSound');
        const playBtn = document.getElementById('playAnimation');
        const stopBtn = document.getElementById('stopAnimation');

        // Estado de la animaci贸n
        let isPlaying = false;

        // Funci贸n para iniciar animaci贸n y sonido
        function startAnimation() {
            if (isPlaying) return;

            car.style.animationPlayState = 'running';
            engineSound.play().catch(e => console.log("Error al reproducir sonido:", e));
            isPlaying = true;
            updateButtonStates();
        }

        // Funci贸n para pausar animaci贸n y sonido
        function stopAnimation() {
            if (!isPlaying) return;

            car.style.animationPlayState = 'paused';
            engineSound.pause();
            isPlaying = false;
            updateButtonStates();
        }

        // Funci贸n para actualizar estado de los botones
        function updateButtonStates() {
            if (isPlaying) {
                playBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                playBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        // Controles
        playBtn.addEventListener('click', startAnimation);
        stopBtn.addEventListener('click', stopAnimation);

        document.getElementById('honk').addEventListener('click', function() {
            honkSound.currentTime = 0;
            honkSound.play().catch(e => console.log("Error al reproducir bocina:", e));
        });

        // Pausar/reanudar animaci贸n al hacer clic en el coche
        car.addEventListener('click', function() {
            if (isPlaying) {
                stopAnimation();
            } else {
                startAnimation();
            }
        });

        // Estrategia agresiva para autoplay
        function initializeAutoPlay() {
            engineSound.volume = 0.5;
            honkSound.volume = 0.7;
            startAnimation();
            if (!isPlaying) {
                engineSound.muted = true;
                startAnimation();
                setTimeout(() => {
                    if (isPlaying) {
                        engineSound.muted = false;
                    }
                }, 1000);
            }
            setTimeout(() => {
                if (!isPlaying) {
                    const event = new Event('click');
                    document.body.dispatchEvent(event);
                }
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', initializeAutoPlay);
        window.addEventListener('load', initializeAutoPlay);

        // Ajustar tama帽o del coche al cargar y redimensionar
        function adjustCarSize() {
            const aspectRatio = 2;
            const carWidth = window.innerWidth * 0.21;
            car.style.width = Math.min(Math.max(carWidth, 125), 208) + 'px';
        }

        window.addEventListener('load', adjustCarSize);
        window.addEventListener('resize', adjustCarSize);

        // Inicializa estado de botones
        updateButtonStates();
    </script>
</body>
</html>
