<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso con Contraseña</title>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6750A4 0%, #B583F7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      width: 90vw;
      max-width: 320px;
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px 12px;
      border-radius: 8px;
      border: none;
      font-size: 1.2rem;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #FFB300;
      color: #000;
      font-weight: 700;
      font-size: 1.3rem;
      border: none;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e6a300;
    }
    .error {
      color: #ff6b6b;
      font-weight: 600;
      margin-top: 10px;
      height: 20px;
    }
  </style>
</head>
<body>

  <audio autoplay loop hidden>
    <source src="lobby-classic-game.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="container">
    <h2>Introduce la contraseña</h2>
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="submitBtn">Entrar</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const correctPassword = 'salamalecom'; // Cambia aquí la contraseña deseada

    document.getElementById('submitBtn').addEventListener('click', () => {
      const input = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      if (input === correctPassword) {
        window.location.href = 'com3.html';
      } else {
        errorMsg.textContent = 'Contraseña incorrecta. Intenta de nuevo.';
      }
    });

    document.getElementById('password').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('submitBtn').click();
      }
    });
  </script>
</body>
</html>
