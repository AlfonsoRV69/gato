<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>:D</title>

  <!-- Importar Material Web Components -->
  <script type="module" src="https://unpkg.com/@material/web@1.0.0/dist/material-web.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6750A4 0%, #B583F7 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      gap: 24px;
      color: #fff;
    }
    mw-button {
      --md-sys-color-primary: #FFB300;
      --md-sys-color-on-primary: #000000;
      font-size: 2rem;
      width: 80vw;
      max-width: 300px;
      height: 60px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(255, 179, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      cursor: pointer;
      text-align: center;
    }
    mw-button:hover,
    mw-button:focus {
      box-shadow: 0 10px 20px rgba(255, 179, 0, 0.8);
      transform: translateY(-2px);
    }
    mw-button:active {
      box-shadow: 0 4px 8px rgba(255, 179, 0, 0.6);
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <mw-button raised id="btn1">1</mw-button>
  <mw-button raised id="btn2">2</mw-button>

  <script>
    document.getElementById('btn1').addEventListener('click', () => {
      window.location.href = 'sala1.html';
    });

    document.getElementById('btn2').addEventListener('click', () => {
      window.location.href = 'male2.html';
    });
  </script>
</body>
</html>
