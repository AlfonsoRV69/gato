<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Importar Material Web Components -->
  <script type="module" src="https://unpkg.com/@material/web@1.0.0/dist/material-web.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      gap: 24px;
      color: #000;
    }
    mw-button {
      --md-sys-color-primary: #6750A4;
      --md-sys-color-on-primary: #FFFFFF;
      font-size: 2rem;
      width: 80vw;
      max-width: 300px;
      height: 60px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(103, 80, 164, 0.4);
      user-select: none;
    }
  </style>
</head>
<body>

  <mw-button raised id="btn1">1</mw-button>
  <mw-button raised id="btn2">2</mw-button>

  <script>
    document.getElementById('btn1').addEventListener('click', () => {
      window.location.href = '1.html';
    });

    document.getElementById('btn2').addEventListener('click', () => {
      window.location.href = '2.html';
    });
  </script>
</body>
</html>
