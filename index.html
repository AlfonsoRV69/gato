<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      width: 100%;
      max-width: 720px;
      aspect-ratio: 16 / 9;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
  </div>
</body>
</html>
