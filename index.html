<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>:D</title>

  <!-- Importar Material Web Components -->
  <script type="module" src="https://unpkg.com/@material/web@1.0.0/dist/material-web.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6750A4 0%, #B583F7 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      gap: 24px;
      color: #fff;
      position: relative;
    }
    /* Texto con efecto arcoiris animado */
    .rainbow-text {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
              background-clip: text;
              text-fill-color: transparent;
      animation: rainbow 6s linear infinite;
      user-select: none;
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 400% 50%;
      }
    }

    mw-button {
      --md-sys-color-primary: #FFB300;
      --md-sys-color-on-primary: #000000;
      font-size: 2rem;
      width: 80vw;
      max-width: 300px;
      height: 60px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(255, 179, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      cursor: pointer;
      text-align: center;
    }
    mw-button:hover,
    mw-button:focus {
      box-shadow: 0 10px 20px rgba(255, 179, 0, 0.8);
      transform: translateY(-2px);
    }
    mw-button:active {
      box-shadow: 0 4px 8px rgba(255, 179, 0, 0.6);
      transform: translateY(0);
    }

    /* Texto fijo en esquina inferior derecha */
    .footer-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(255 255 255 / 0.7);
      font-size: 0.85rem;
      font-family: 'Roboto', sans-serif;
      user-select: none;
      line-height: 1.3;
      white-space: nowrap;
      text-shadow: 0 0 3px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <div class="rainbow-text">Texto Arcoiris Animado</div>

  <mw-button raised id="btn1">1</mw-button>
  <mw-button raised id="btn2">2</mw-button>
  <mw-button raised id="btn3">3</mw-button>

  <div class="footer-text">
    Made by: Monchito<br />
    Hosted by: Github
  </div>

  <script>
    document.getElementById('btn1').addEventListener('click', () => {
      window.location.href = 'sala1.html';
    });

    document.getElementById('btn2').addEventListener('click', () => {
      window.location.href = 'male2.html';
    });

    document.getElementById('btn3').addEventListener('click', () => {
      window.location.href = 'sala3.html';
    });
  </script>
</body>
</html>
