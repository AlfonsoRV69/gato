<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Gato</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6750A4 0%, #B583F7 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
    .main-container {
      background: rgba(0,0,0,0.3);
      padding: 32px 48px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.28);
      text-align: center;
      max-width: 350px;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 2.1em;
      letter-spacing: 2px;
    }
    .start-btn {
      background-color: #FFB300;
      color: #000;
      font-weight: 700;
      font-size: 1.4rem;
      border: none;
      padding: 16px 0;
      border-radius: 14px;
      cursor: pointer;
      width: 100%;
      margin: 22px 0 10px 0;
      transition: background-color 0.2s;
    }
    .start-btn:hover {
      background-color: #e6a300;
    }
    /* Spotify floating button styles */
    #spotify-float-btn {
      position: fixed;
      left: 20px;
      bottom: 20px;
      z-index: 9999;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      display: none; /* Oculto por defecto */
    }
    #spotify-float-btn img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Bienvenido al Juego del Gato</h1>
    <p>¡Haz clic en Start para comenzar!</p>
    <button class="start-btn" id="startBtn">Start</button>
  </div>

  <!-- Botón flotante de Spotify, oculto por defecto -->
  <a 
    href="https://open.spotify.com/playlist/4aHlSxHiTHMTEZuwzANK8T?pi=KqCbPfJLQLOsB"
    target="_blank"
    id="spotify-float-btn"
    title="Escucha la playlist en Spotify"
  >
    <img src="spotifybutton.png" alt="Spotify Playlist"/>
  </a>

  <script>
    document.getElementById('startBtn').addEventListener('click', function() {
      // Mostrar el botón flotante de Spotify
      document.getElementById('spotify-float-btn').style.display = 'flex';
      // Aquí puedes poner el código para iniciar el juego o redirigir, si lo necesitas
    });
  </script>
</body>
</html>
