<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>P치gina bloqueada</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: none; /* Bloquea gestos comunes en m칩vil */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      /* fondo negro puro, sin imagen */
      background-color: black;
    }

    img.fade-img {
      opacity: 0;
      transition: opacity 1s ease-in;
      max-width: 90%;
      max-height: 90%;
      position: absolute;
    }

    img.visible {
      opacity: 1;
    }

    img.fade-out {
      opacity: 0 !important;
      transition: opacity 1s ease-out;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="audio" autoplay>
    <source src="integrity-curious-moonglitch-ogg.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <img id="fadeImage" class="fade-img" src="5d61ac24-4174-4a35-bac9-94b69c832d65.png" alt="Imagen animada" />

  <script>
    // Mostrar imagen con fade-in tras 0.5 segundos
    setTimeout(() => {
      document.getElementById('fadeImage').classList.add('visible');
    }, 500);

    const audio = document.getElementById('audio');
    const img = document.getElementById('fadeImage');

    audio.onended = () => {
      // Hacer fade-out a la imagen y luego redirigir
      img.classList.add('fade-out');

      // Esperar el tiempo de la transici칩n (1s)
      setTimeout(() => {
        window.location.href = "https://alfonsorv69.github.io/gato/";
      }, 1000);
    };

    // Bloqueo b치sico de salida (solo efectivo en desktop)
    window.addEventListener("beforeunload", (e) => {
      e.preventDefault();
      e.returnValue = "";
    });

    // Bloqueo de teclas peligrosas
    document.addEventListener("keydown", (e) => {
      const bloqueadas = ["F5", "F11", "F12"];
      if (
        bloqueadas.includes(e.key) ||
        (e.ctrlKey && ["r", "w", "t"].includes(e.key.toLowerCase())) ||
        (e.metaKey && ["r", "w", "t"].includes(e.key.toLowerCase()))
      ) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
